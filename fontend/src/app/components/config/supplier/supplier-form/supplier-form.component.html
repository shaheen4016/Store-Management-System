<h1 style="text-align: center;">Supplier Form</h1>
<div style="margin-left: 40%;">
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
        <div class="mb-3, col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="contactName" class="form-label">Contact Name</label>
            <input type="text" class="form-control" id="contactName" formControlName="contactName">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="contactEmail" class="form-label">Contact Email</label>
            <input type="email" class="form-control" id="contactEmail" formControlName="contactEmail">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="contactPhone" class="form-label">Contact Phone</label>
            <input type="text" class="form-control" id="contactPhone" formControlName="contactPhone">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" formControlName="state">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
        </div>
    
        <div class="mb-3, col-md-4">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" formControlName="country">
        </div><br>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
