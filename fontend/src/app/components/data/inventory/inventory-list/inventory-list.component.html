<div style="display: flex; justify-content: space-between;">
    <h2>Inventory List</h2>
    <!-- <button></button> -->
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>
   <ng-container matColumnDef="quantityInStock">
        <th mat-header-cell *matHeaderCellDef> QuantityInStock </th>
        <td mat-cell *matCellDef="let element"> {{element.quantityInStock}} </td>
    </ng-container>

   <ng-container matColumnDef="restockThreshold">
        <th mat-header-cell *matHeaderCellDef> RestockThreshold </th>
        <td mat-cell *matCellDef="let element"> {{element.restockThreshold}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <ng-container matColumnDef="lastRestockDate">
        <th mat-header-cell *matHeaderCellDef> LastRestockDate </th>
        <td mat-cell *matCellDef="let element"> {{element.lastRestockDate}} </td>
    </ng-container>
    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let i = index;">
            <button mat-icon-button color="warn" (click)="delete(i)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="edit(i)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
