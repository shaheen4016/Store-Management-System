<div style="display: flex; justify-content: space-between;">
    <h2>Payment List</h2>
    <!-- <button></button> -->
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.customer?.firstName}} </td> -->
        <td mat-cell *matCellDef="let element"> {{element.order.customer?.firstName}} </td>
    </ng-container>
   <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

   <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef> PaymentDate </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef> PaymentMethod </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let i = index;">
            <button mat-icon-button color="warn" (click)="delete(i)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="edit(i)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
