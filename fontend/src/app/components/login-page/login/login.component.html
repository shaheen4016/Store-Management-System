<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="background-color: cadetblue;">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body" style="background-color:beige;">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">User Name:</label>
                <input formControlName="username" class="form-control" id="username" placeholder=" " required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder=" " required><br>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
